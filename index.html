<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MathEdit Pro AI - 智能审稿系统</title>
    
    <!-- 引入字体: Noto Serif SC (中文主字体) & Poppins (英文副字体) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <script>
      window.MathJax = {
        tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
        svg: { fontCache: 'global' }
      };
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Noto Serif SC"', 'serif'],
              sans: ['"Poppins"', 'sans-serif'],
            },
            colors: {
              ink: '#111111',     // 接近纯黑的墨色
              paper: '#ffffff',   // 纯白纸张
              subtle: '#f3f4f6',  // 浅灰用于区分区块
              accent: '#000000',  // 强调色改为黑色，强调印刷感
            }
          }
        }
      }
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
      :root {
        --bg-paper: #ffffff;
        --text-ink: #111111;
      }

      body {
        background-color: var(--bg-paper);
        color: var(--text-ink);
        font-family: 'Noto Serif SC', serif; /* 默认使用衬线体营造印刷感 */
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      /* 强制标题使用衬线体 */
      h1, h2, h3, h4, .serif-title {
        font-family: "Noto Serif SC", serif;
      }
      
      /* 功能性文字、标签使用非衬线体 */
      .sans-detail {
        font-family: "Poppins", sans-serif;
      }

      /* 视觉锚点：空心描边效果 */
      .visual-anchor {
        font-family: "Noto Serif SC", serif;
        -webkit-text-stroke: 2px #e5e7eb; /* 浅灰色描边 */
        color: transparent;
        line-height: 0.8;
        font-weight: 900;
        user-select: none;
      }

      /* 滚动条样式：极简黑白 */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #fff; border-left: 1px solid #eee; }
      ::-webkit-scrollbar-thumb { background: #000; }
      ::-webkit-scrollbar-thumb:hover { background: #333; }
      
      /* 动画微调 */
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "pdf-lib": "https://aistudiocdn.com/pdf-lib@^1.17.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
